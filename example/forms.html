<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DLS CSS - Forms</title>
    <link rel="stylesheet" href="../dist/css/dlscss.css">
    <link rel="stylesheet" href="../example/assets/css/docs.css">
</head>
<body>

    <div class="container sb-docs-container">
        <h1>Form & Input Fields</h1>

        <div class="columns">
            <div class="column sb-6">
                <section class="sb-docs-mb-100">
                    <h3>Form Fields</h3>
        
                    <div class="field block">
                        <label class="label">Default Input Field</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Some text value…">
                        </div>
                    </div>
        
                    <div class="field block">
                        <label class="label">Input Field Active</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Awesome ...">
                        </div>
                    </div>
                    
                    <div class="field block">
                        <label class="label">Input Field Filled</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Some text value..." value="Awesome text for you">
                        </div>
                    </div>

                    <p class="label">Input Field With Parameter</p>
                    <div class="field has-addons block">
                        <p class="control">
                            <a class="button sb-normal sb-secondary sb-static">
                                $
                            </a>
                        </p>
                        <p class="control">
                            <input class="input" type="text" placeholder="1234567890">
                        </p>
                    </div>

                    <div class="field block">
                        <label class="label">Error Input Field</label>
                        <div class="control has-icons-right">
                            <input class="input sb-danger" type="text" placeholder="Awesome text for you">
                            <span class="icon sb-small sb-right">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <small>Opp! Something not right here</small>
                    </div>

                    <div class="field block">
                        <label class="label">Success Input Field</label>
                        <div class="control has-icons-right">
                            <input class="input sb-success" type="text" placeholder="Awesome text for you">
                            <span class="icon sb-small sb-right">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <small>Opp! Something not right here</small>
                    </div>

                    <label class="label">Input Field With Button</label>
                    <div class="field has-addons block">
                        <p class="control">
                            <input class="input sb-large" type="text" placeholder="Email Address">
                        </p>
                        <p class="control">
                            <a class="button sb-medium sb-primary">
                                Get Started
                            </a>
                        </p>
                    </div>

                    <div class="block">
                        <label class="label">Text Box</label>
                        <textarea class="textarea" placeholder="e.g. Hello world"></textarea>
                    </div>

                    <div class="file has-name is-right block">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                            <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a file…
                            </span>
                            </span>
                            <span class="file-name">
                                No file selected
                            </span>
                        </label>
                    </div>
                    
                </section>
            </div>
        </div>

        <div class="columns">
            <div class="column sb-12">
                <section class="sb-docs-mb-100">
                    <h3>Input</h3>
                    <div class="columns">
                        <div class="column sb-3">
                            <label class="label">Checkbox</label>

                            <label class="checkbox block">
                                <input type="checkbox">
                                Default Checkbox
                            </label>

                            <label class="checkbox block">
                                <input type="checkbox">
                                Hover on Checkbox
                            </label>

                            <label class="checkbox block">
                                <input type="checkbox" checked>
                                Hover on Checkbox
                            </label>
                        </div>
                        <div class="column sb-3">
                            <label class="label">Radio Button</label>

                            <div class="control block">
                                <label class="radio">
                                    <input type="radio" name="foobar">
                                    Default Radio Button
                                </label>
                            </div>
                            <div class="control block">
                                <label class="radio">
                                    <input type="radio" name="foobar">
                                    Hover on Radion Button
                                </label>
                            </div>
                            <div class="control block">
                                <label class="radio">
                                    <input type="radio" name="foobar" checked>
                                    Hover on Checkbox
                                </label>
                            </div>
                        </div>
                        <div class="column sb-3">
                            <label class="label">Toogle</label>
                        </div>
                        <div class="column sb-3">
                            <label class="label">Range Selector</label>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
</body>
</html>
